<div class="container">
  <div class="form-box">
    <h2>Entrar</h2>

    <form (ngSubmit)="entrar()">
      <label for="nome">E-mail</label>
      <div class="input-box">
        <span class="icon">ğŸ“§</span>
        <input
          id="nome"
          type="text"
          placeholder="E-mail"
          [(ngModel)]="email"
          name="nome"
        />
      </div>

      <label for="senha">Senha</label>
      <div class="input-box">
        <span class="icon">ğŸ”’</span>
        <input
          id="senha"
          type="password"
          placeholder="Password"
          [(ngModel)]="senha"
          name="senha"
        />
      </div>

      <div class="forgot">
        <a href="#">Esqueceu a senha?</a>
      </div>

      <button type="submit" class="btn">Entrar</button>

      <p class="register">
        Ou <a [routerLink]="['/register']">registre-se</a>
      </p>


    </form>
  </div>
</div>
